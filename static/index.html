<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>PewPewOnline</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- Unauthorized Section -->
    <div class="content unauthorized">
      <div>
        <img class="img-github" src="github.png" />
        <h1>PewPew Online<br />ðŸ”¥ðŸ”¥ðŸ”¥</h1>
      </div>
      <div class="content-bottom">
        <a class="btn" href="/auth">SIGN IN WITH GITHUB</a>
        <p class="sign-in-text">
          <a class="warn-text" href="https://github.com/signup" target="_blank"
            >you doesn't have github ??</a
          >
        </p>
      </div>
    </div>

    <!-- Authorized Section -->
    <div class="content authorized" style="display: none">
      <div>
        <img id="user-avatar" class="img-github" src="" alt="User Avatar" />
        <h1>
          <span id="user-name"></span>
          <p class="warn-text">Welcome to my Project!!</p>
        </h1>
        <a class="btn" href="#" onclick="logout()">Logout</a>
      </div>
    </div>

    <div class="authorized menu" style="display: none">
      <div class="box">
        <a class="title" href="#" onclick="startBtn()">
          <h1>Start</h1>
        </a>
      </div>
      <div class="box">
        <h1 class="title">Option</h1>
      </div>
      <div class="box">
        <h1 class="title">How to play</h1>
      </div>
      <div class="box">
        <h1 class="title">Exit</h1>
      </div>
    </div>

    <div class="authorized room" style="display: none">
      <div class="room_list">
        <h1 class="room_title">Room</h1>
        <div class="rows-1">
          <div class="box4"><b>Map</b></div>
          <div class="box"><b>Player 1</b></div>
          <div class="box"><b>Player 2</b></div>
        </div>

        <!-- Room to Join -->
        <div class="rows-2">
          <div class="box">Moutain 1</div>
          <div class="box join">
            <a onclick="joinRoom()">Join</a>
          </div>
          <div class="box join">
            <a onclick="">Join</a>
          </div>
        </div>

        <div class="rows-3">
          <div class="box">Deserts 1</div>
          <div class="box join">
            <a onclick="">Join</a>
          </div>
          <div class="box join">
            <a onclick="">Join</a>
          </div>
        </div>

        <div class="rows-4">
          <div class="box">Grassland 1</div>
          <div class="box join">
            <a onclick="">Join</a>
          </div>
          <div class="box join">
            <a onclick="">Join</a>
          </div>
        </div>

        <div class="rows-5">
          <div class="box">Moutain 2</div>
          <div class="box join">
            <a onclick="">Join</a>
          </div>
          <div class="box join">
            <a onclick="">Join</a>
          </div>
        </div>
        <div class="rows-6">
          <div class="box">Deserts 2</div>
          <div class="box join">
            <a onclick="">Join</a>
          </div>
          <div class="box join">
            <a onclick="">Join</a>
          </div>
        </div>

        <div class="rows-7">
          <div class="box">Grassland 2</div>
          <div class="box join">
            <a onclick="">Join</a>
          </div>
          <div class="box join">
            <a onclick="">Join</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
